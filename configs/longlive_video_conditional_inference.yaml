# Architecture
denoising_step_list:
- 1000
- 750
- 500
- 250
warp_denoising_step: true # need to remove - 0 in denoising_step_list if warp_denoising_step is true
num_frame_per_block: 3
model_name: Wan2.1-T2V-1.3B
model_kwargs:
  local_attn_size: 12
  timestep_shift: 5.0
  sink_size: 3

# Video conditioning settings
num_conditioning_frames: 40  # Number of frames from input video to use as conditioning
num_output_frames: 240       # Total frames in output (including conditioning frames)
context_noise: 0             # Noise level for context frames (0 = clean)

# Inference
data_path: longlive_models/prompts/video_conditional_example.jsonl
output_folder: videos/video_conditional
inference_iter: -1
use_ema: false
seed: 1
num_samples: 1
save_with_index: true

# Model checkpoints
generator_ckpt: longlive_models/models/longlive_base.pt
lora_ckpt: longlive_models/models/lora.pt

# LoRA adapter configuration
adapter:
  type: "lora"
  rank: 256                    # LoRA rank (typical values: 8, 16, 32, 64)
  alpha: 256                   # LoRA alpha (typically same as rank, but can be different)
  dropout: 0.0                 # LoRA dropout rate
  dtype: "bfloat16"            # Data type for LoRA parameters: "bfloat16", "float16", "float32"
  verbose: false               # Whether to print all target module names
